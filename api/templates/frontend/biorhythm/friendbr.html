{% extends "frontend/biorhythm/biorhythm.html" %}

{% block friendbrmodal %}
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#friendBRModal">
        Get their Biorhythm
    </button>

<div class="modal fade" id="friendBRModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="friendBR" aria-hidden="true">
    <div class="modal-dialog friendbr-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="friendBR">{{ friendName }}'s Biorhythm</h3>
                <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-lg">
                    <div class="row graph-row">
                      <h1 class="display-4 col-12 text-center title-pad"><strong>Today's Biorhythm</strong></h1>
                      <div class="col-12 text-center graph">
                        {{ friend_brplot|safe }}
                      </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> Close </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
